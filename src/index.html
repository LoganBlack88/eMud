<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>eMud - 0.0.0</title>

        <link rel="stylesheet" type="text/css" href="css/structure.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div class="flex-container vertical emud-app">
            <div class="flex-pane"> <!-- Header -->
            </div>
            <div class="flex-pane emud-body"> <!-- "Body" / Content -->
                <div class="flex-container horizontal">
                    <div class="flex-pane left emud-tool-panel">
                        <!-- Left tool panel -->
                    </div>
                    <div class="flex-pane emud-main-panel">
                        <div class="flex-container vertical">
                            <div class="flex-pane emud-output-panel">
                                <div id="OutputWindow">

                                </div>
                            </div>
                            <div class="flex-pane emud-input-panel">
                                <input type="text" id="UserInputTxt" />
                                <button id="UserInputSendBtn">Send</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="flex-pane emud-footer"> <!-- Footer -->
            </div>
        </div>
    </body>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
</html>
